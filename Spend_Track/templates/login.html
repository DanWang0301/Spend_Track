<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登入</title>
    </head>
    <body>
        <form action="/login/" method="post">
            {% csrf_token %}
            <label for="email">用戶email帳號:</label>
            <input type="text" name="email" value="" id="email"> <br/>
            <label for="pass1">用戶密碼:</label>
            <input type="password" name="pass1" value="" id="pass1"> <br/>
            <input type="submit" value="登入" />
        </form>
    </body>
</html>
