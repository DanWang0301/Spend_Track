{% extends 'base.html' %}
{% block title %} Track Login {% endblock %}
{% block content %}

    <form action="/signin/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">用戶email帳號:</label>
            <input type="text" class="form-control" name="email" value="" id="email">
        </div>
        <div class="form-group">
            <label for="pass1">用戶密碼:</label>
            <input type="password" class="form-control" name="pass1" value="" id="pass1">
        </div>
        <div class="form-group">
            {% if wrong_user %}
            <label>The email or password is wrong, please check again.</label>
            {% endif %}
        </div>

        <input type="submit" class="btn btn-primary" value="登入" />
    </form>
{% endblock %}
