{% extends 'base.html' %}
{% block title %} Track Home {% endblock %}
{% block content %}
  <div class="row justify-content-around">
    {% if user.is_authenticated %}
    <div><h3>Hi, {{user.name}}</h3></div>
    <h3>You log in successfully!!!</h3>
    {% else %}
    <h3>Nobody log in</h3> <br/>
    <h4>Please signin or signup</h4>

    {% endif %}
  </div>

{% endblock %}
